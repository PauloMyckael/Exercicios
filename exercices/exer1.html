<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valor da pizza a ser pago por cliente</title>
</head>
<body>
    <script>
        const valorPizza = Number(prompt("Valor da pizza: "))
        const quanClientes = Number(prompt("N° de clientes: ")) 
        const valorTotal = valorPizza / quanClientes

        alert(`Valor da Pizza: R$ ${valorPizza}\nO valor será de R$ ${valorTotal} por cliente`)
    </script>
</body>
</html>
