<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duração de horas de uma viagem</title>
</head>
<body>
    <script>
        const dias = Number(prompt("N° de dias: "))
        const horas = Number(prompt("N° de horas: "))
        const total = (dias * 24) + horas

        alert(`O número total de horas nessa viagem é de: ${total}`)
    </script>
</body>
</html>
