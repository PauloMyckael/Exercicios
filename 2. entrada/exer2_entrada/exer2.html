<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta do jantar - Taxa de 10% do garçom</title>
</head>
<body>
    <script>
        const total = Number(prompt("Qual é o valor da conta?: "))
        const taxa = total * 0.10

        alert(`O valor total é R$: ${total.toFixed(2)}, com a taxa do garçom sendo R$: ${taxa.toFixed(2)}`)
    </script>
</body>
</html>
